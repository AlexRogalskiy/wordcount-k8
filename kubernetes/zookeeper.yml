---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    app: zookeeper
spec:
  ports:
  - name: client
    port: 2181
    protocol: TCP
  - name: follower
    port: 2888
    protocol: TCP
  - name: leader
    port: 3888
    protocol: TCP
  selector:
    app: zookeeper-sd
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: zookeeper-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zookeeper-sd
  template:
    metadata:
      labels:
        app: zookeeper-sd
    spec:
      containers:
      - name: zookeeper-container
        image: confluentinc/cp-zookeeper:5.5.1
        ports:
        - containerPort: 2181
        env:
        # - name: ZOOKEEPER_ID
        #   value: "1"
        # - name: ZOOKEEPER_SERVER_1
        #   value: zookeeper
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
